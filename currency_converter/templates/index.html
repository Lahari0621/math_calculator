<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #74ebd5, #acb6e5);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 340px;
        }

        h1 {
            margin-bottom: 20px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result, .preview {
            margin-top: 15px;
            font-size: 17px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí± Currency Converter</h1>
        <form method="POST">
            <select name="from_currency" id="from_currency" required>
                {% for code in currency_codes %}
                    <option value="{{ code }}" {% if code == default_from %}selected{% endif %}>{{ code }}</option>
                {% endfor %}
            </select>

            <select name="to_currency" id="to_currency" required>
                {% for code in currency_codes %}
                    <option value="{{ code }}" {% if code == default_to %}selected{% endif %}>{{ code }}</option>
                {% endfor %}
            </select>

            <div class="preview" id="ratePreview"></div>

            <input type="number" name="amount" placeholder="Amount" required>
            <button type="submit">Convert</button>
        </form>

        {% if result is defined %}
            {% if 'Error' not in result %}
                <div class="result">
                    <strong>{{ result }}</strong>
                </div>
            {% else %}
                <div class="result error">
                    <strong>{{ result }}</strong>
                </div>
            {% endif %}
        {% endif %}
    </div>

    <script>
        const fromSelect = document.getElementById('from_currency');
        const toSelect = document.getElementById('to_currency');
        const preview = document.getElementById('ratePreview');

        function updatePreview() {
            const from = fromSelect.value;
            const to = toSelect.value;

            if (from && to && from !== to) {
                preview.textContent = 'Loading rate...';
                fetch(`/rate?from=${from}&to=${to}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.rate) {
                            preview.textContent = `1 ${from} = ${data.rate} ${to}`;
                        } else {
                            preview.textContent = "‚ö†Ô∏è Unable to fetch rate.";
                        }
                    });
            } else {
                preview.textContent = "";
            }
        }

        fromSelect.addEventListener('change', updatePreview);
        toSelect.addEventListener('change', updatePreview);

        // Run once at start for default preview
        updatePreview();
    </script>
</body>
</html>
