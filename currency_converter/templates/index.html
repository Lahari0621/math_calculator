<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <label class="toggle">
        <input type="checkbox" id="themeToggle">
        Toggle Theme
    </label>

    <div class="container">
        <h1>üåç Currency Converter</h1>
        <form method="post" onsubmit="showSpinner()">
            <label>From:</label>
            <select name="from_currency" id="from_currency">
                {% for code, name in currency_codes.items() %}
                <option value="{{ code }}" {% if code == from_currency %}selected{% endif %}>
                    {{ code }} - {{ name }}
                </option>
                {% endfor %}
            </select>

            <label>To:</label>
            <select name="to_currency" id="to_currency">
                {% for code, name in currency_codes.items() %}
                <option value="{{ code }}" {% if code == to_currency %}selected{% endif %}>
                    {{ code }} - {{ name }}
                </option>
                {% endfor %}
            </select>

            <label>Amount:</label>
            <input type="number" name="amount" value="{{ amount }}" step="any">

            <button type="submit">Convert</button>
            <div class="spinner" id="spinner" style="display: none;"></div>
        </form>

        <div id="rateDisplay" class="rate-text"></div>

        {% if result is not none %}
        <div class="result-card">
            <p><strong>1 {{ from_currency }} = {{ rate }} {{ to_currency }}</strong></p>
            <p>{{ amount }} {{ from_currency }} = <strong>{{ result }} {{ to_currency }}</strong></p>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
