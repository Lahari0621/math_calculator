<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math AI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 100%;
      margin: 0 auto;
      padding: 15px;
      text-align: center;
    }

    h2 {
      font-size: 6vw;
    }

    input {
      width: 100%;
      font-size: 5vw;
      padding: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 14px;
      font-size: 4vw;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      background-color: #f0f0f0;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    button:active {
      background-color: #dcdcdc;
    }

    #result, #steps {
      margin-top: 10px;
      font-size: 4vw;
      white-space: pre-wrap;
    }

    #result { color: green; }
    #steps { color: #333; }

    #history {
      margin-top: 20px;
      text-align: left;
      font-size: 3.5vw;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .history-item {
      margin-bottom: 8px;
      border-bottom: 1px dashed #aaa;
      padding-bottom: 6px;
    }

    /* Media Query for Large Screens */
    @media (min-width: 768px) {
      h2 { font-size: 28px; }
      input { font-size: 20px; }
      button { font-size: 16px; padding: 12px; }
      #result, #steps { font-size: 16px; }
      #history { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h2>üß† AI Math Calculator</h2>

  <!-- Toggle -->
  <div style="margin-bottom: 10px;">
    <label><input type="radio" name="mode" value="radian" checked> Radian</label>
    <label style="margin-left: 20px;"><input type="radio" name="mode" value="degree"> Degree</label>
  </div>

  <input type="text" id="query" placeholder="Enter math expression">

  <div class="button-grid">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('-')">‚àí</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('*')">√ó</button>
    <button onclick="append('/')">√∑</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('**')">^</button>
    <button onclick="append('x')">x</button>
    <button onclick="append('y')">y</button>

    <button onclick="append('pi')">œÄ</button>
    <button onclick="append('E')">e</button>
    <button onclick="insertFunc('sqrt')">‚àö</button>
    <button onclick="insertFunc('log')">log</button>
    <button onclick="insertFunc('ln')">ln</button>

    <button onclick="insertFunc('sin')">sin</button>
    <button onclick="insertFunc('cos')">cos</button>
    <button onclick="insertFunc('tan')">tan</button>
    <button onclick="insertFunc('exp')">exp</button>
    <button onclick="insertFunc('abs')">|x|</button>

    <button onclick="insertFunc('solve', true)">solve</button>
    <button onclick="insertFunc('diff')">diff</button>
    <button onclick="insertFunc('integrate')">‚à´</button>
    <button onclick="insertFunc('limit', true)">lim</button>
    <button onclick="backspace()">‚å´</button>
  </div>

  <button onclick="solveMath()">Solve</button>
  <button onclick="clearInput()">Clear</button>

  <div id="result"></div>
  <div id="steps"></div>

  <div id="history">
    <h3>üïò History</h3>
    <div id="history-list"></div>
  </div>

  <script>
    let history = [];

    function append(char) {
      const input = document.getElementById("query");
      const pos = input.selectionStart;
      input.value = input.value.slice(0, pos) + char + input.value.slice(pos);
      input.setSelectionRange(pos + char.length, pos + char.length);
      input.focus();
    }

    function insertFunc(func, needsComma = false) {
      const input = document.getElementById("query");
      const pos = input.selectionStart;
      const before = input.value.substring(0, pos);
      const after = input.value.substring(pos);
      const insert = needsComma ? `${func}( , x)` : `${func}()`;
      input.value = before + insert + after;

      const moveTo = needsComma ? before.length + func.length + 1 : before.length + func.length + 1;
      setTimeout(() => {
        input.setSelectionRange(moveTo, moveTo);
      }, 10);
    }

    function backspace() {
      const input = document.getElementById("query");
      const pos = input.selectionStart;
      if (pos > 0) {
        input.value = input.value.slice(0, pos - 1) + input.value.slice(pos);
        input.setSelectionRange(pos - 1, pos - 1);
      }
      input.focus();
    }

    function clearInput() {
      document.getElementById("query").value = '';
      document.getElementById("result").innerText = '';
      document.getElementById("steps").innerText = '';
    }

    function updateHistory(expr, result) {
      history.unshift({ expr, result });
      const historyList = document.getElementById("history-list");
      historyList.innerHTML = history
        .slice(0, 5)
        .map(item => `<div class="history-item"><b>${item.expr}</b><br>= ${item.result}</div>`)
        .join('');
    }

    async function solveMath() {
      const query = document.getElementById("query").value;
      const mode = document.querySelector('input[name="mode"]:checked').value;

      const res = await fetch("/solve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query, mode })
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.result || '';
      document.getElementById("steps").innerText = data.steps || data.error || '';

      if (data.result) {
        updateHistory(query, data.result);
      }
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/sw.js')
      .then(reg => console.log("‚úÖ Service Worker registered"))
      .catch(err => console.log("‚ùå Service Worker registration failed:", err));
  }
</script>

</body>
</html>
